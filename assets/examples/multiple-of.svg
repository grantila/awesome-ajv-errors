<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="terminal" baseProfile="full" viewBox="0 0 800 102" width="800" version="1.1">
    <defs>
        <termtosvg:template_settings xmlns:termtosvg="https://github.com/nbedos/termtosvg">
            <termtosvg:screen_geometry columns="100" rows="40"/>
            <termtosvg:animation type="css"/>
        </termtosvg:template_settings>
        <style type="text/css" id="generated-style"><![CDATA[#screen {
                font-family: 'DejaVu Sans Mono', monospace;
                font-style: normal;
                font-size: 14px;
            }

        text {
            dominant-baseline: text-before-edge;
            white-space: pre;
        }
    
            :root {
                --animation-duration: 1000ms;
            }

            @keyframes roll {
                0.000%{transform:translateY(0px)}
100.000%{transform:translateY(0px)}
            }

            #screen_view {
                animation-duration: 1000ms;
                animation-iteration-count:infinite;
                animation-name:roll;
                animation-timing-function: steps(1,end);
                animation-fill-mode: forwards;
            }
        ]]></style>
        <style type="text/css" id="user-style">
            /* The colors defined below are the default 16 colors used for rendering text of the terminal. Adjust
               them as needed.
               PowerShell colors based on https://en.wikipedia.org/wiki/ANSI_escape_code#Colors */
            .foreground {fill: #cccccc;}
            .background {fill: #323232;}
            .color0 {fill: #0c0c0c;}
            .color1 {fill: #c50f1f;}
            .color2 {fill: #13a10e;}
            .color3 {fill: #c19c00;}
            .color4 {fill: #608aff;}
            .color5 {fill: #c02ec5;}
            .color6 {fill: #3a96dd;}
            .color7 {fill: #cccccc;}
            .color8 {fill: #767676;}
            .color9 {fill: #e76d48;}
            .color10 {fill: #16c60c;}
            .color11 {fill: #f9f1a5;}
            .color12 {fill: #3b78ff;}
            .color13 {fill: #c02ec5;}
            .color14 {fill: #61d6d6;}
            .color15 {fill: #f2f2f2;}
        </style>
    </defs>
    <svg id="screen" width="800" height="102" viewBox="0 0 800 102" preserveAspectRatio="xMidYMin slice">
    <rect class="background" height="100%" width="100%" x="0" y="0"/><defs><g id="g1"><text x="0" textLength="32" font-weight="bold" class="color9">The </text><text x="32" textLength="8" class="color7">.</text><text x="40" textLength="24" class="color2">foo</text><text x="64" textLength="248" font-weight="bold" class="color9"> value should be a multiple of </text><text x="312" textLength="8" class="color5">4</text><text x="320" textLength="8" class="foreground"> </text><text x="328" textLength="48" font-weight="bold" class="color9">(e.g. </text><text x="376" textLength="8" class="color5">0</text><text x="384" textLength="16" class="color7">, </text><text x="400" textLength="8" class="color5">4</text><text x="408" textLength="16" class="color7">, </text><text x="424" textLength="8" class="color5">8</text><text x="432" textLength="16" class="color7">, </text><text x="448" textLength="16" class="color5">12</text><text x="464" textLength="16" class="color7">, </text><text x="480" textLength="32" font-weight="bold" class="color9">etc)</text></g><g id="g2"><text x="0" textLength="8" class="foreground"> </text><text x="8" textLength="40" font-weight="bold" class="color8"> 1 | </text><text x="48" textLength="8" font-weight="bold" class="foreground">{</text></g><g id="g3"><text x="0" textLength="8" font-weight="bold" class="color9">&gt;</text><text x="8" textLength="40" font-weight="bold" class="color8"> 2 | </text><text x="48" textLength="16" font-weight="bold" class="foreground">  </text><text x="64" textLength="40" font-weight="bold" class="color10">"foo"</text><text x="104" textLength="8" font-weight="bold" class="color11">:</text><text x="112" textLength="8" font-weight="bold" class="foreground"> </text><text x="120" textLength="16" font-weight="bold" class="color13">17</text></g><g id="g4"><text x="0" textLength="8" class="foreground"> </text><text x="8" textLength="40" font-weight="bold" class="color8">   | </text><text x="48" textLength="72" font-weight="bold" class="foreground">         </text><text x="120" textLength="16" font-weight="bold" class="color9">^^</text><text x="136" textLength="8" class="foreground"> </text><text x="144" textLength="232" font-weight="bold" class="color9">Ensure this is a multiple of </text><text x="376" textLength="8" font-weight="bold" class="color13">4</text></g><g id="g5"><text x="0" textLength="8" class="foreground"> </text><text x="8" textLength="40" font-weight="bold" class="color8"> 3 | </text><text x="48" textLength="8" font-weight="bold" class="foreground">}</text></g><g id="g6"><text x="0" textLength="8" class="background"> </text></g></defs><g id="screen_view"><g><use xlink:href="#g1" y="0"/><use xlink:href="#g2" y="34"/><use xlink:href="#g3" y="51"/><use xlink:href="#g4" y="68"/><use xlink:href="#g5" y="85"/><rect x="0" y="102" width="8" height="17" class="foreground"/><use xlink:href="#g6" y="102"/></g></g></svg>
</svg>